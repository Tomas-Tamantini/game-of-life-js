<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
    <script src="tests/runTests.js" type="module"></script>
    <title>Game of Life</title>
  </head>
  <body>
    <header>
      <h2>Game of Life</h2>
      <p>A cellular automaton by John Conway</p>
    </header>
    <main>
      <canvas id="my-canvas" width="500" height="300"></canvas>
      <div>
        <button id="toggle-animation-btn" class="playing">Pause</button>
        <button id="clear-btn">Clear</button>
      </div>
      <p>Click the canvas to add/remove cells when the animation is paused</p>
      <label for="framerate-slider">Animation speed:</label>
      <input type="range" min="1" max="30" value="10" id="framerate-slider" />
    </main>
  </body>
</html>
